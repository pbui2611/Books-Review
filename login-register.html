<html>
<head>
	<title>Login And Registration</title>
	<link rel="stylesheet" href="style.css">
</head>
<header>
	<a href="#default" class="header-logo"> bookrates</a>
	<div class="header-nav">
		<a href="#default">Home</a>
		<a href="about-us.html">About Us</a>
		<a href="#">Contact</a>
	</div>
</header>
<body>
	<div class="container">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="button-click" onclick="login()">Log In</button>
				<button type="button" class="button-click" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<img src="insta-icon.png">
				<img src="fb-icon.png">
				<img src="tw-icon.png">
			</div>
			<div style="width: 280px; text-align: center; border-bottom: 1px solid #DADADA; line-height: 1.6px; margin: auto"><span style="background: #fff; padding: 0 10px">OR</span></div>
			<form action="/login" method="post" id="login" class="input-box">
				<input type="text" class="input-field" placeholder="User ID" required name="t_Name_User">
				<input type="text" class="input-field" placeholder="Enter Password" required name="t_Password">
				<div class="check-box"></div>
				<button type="submit" class="submit-button">Log In</button>
			</form>
			<form action="/register" method="post" id="register" class="input-box">
				<input type="text" class="input-field" placeholder="User ID" required name="t_Name_User">
				<input type="email" class="input-field" placeholder="Email ID" required name="t_Email">
				<input type="text" class="input-field" placeholder="Enter Password" required name="t_Password">
				<input type="checkbox" class="check-box"><span style="font-size: 12px;bottom: 68px" required>I agree to the Terms & Conditions</span>
				<button type="submit" class="submit-button">Register</button>
			</form>
		</div>
	</div>
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
	</script>
</body>
</html>
