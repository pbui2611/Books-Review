<html>
<head>
	<title>Login And Registration</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="hero">
		<div id="web-name">booksrate</div>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="button-click" onclick="login()">Log In</button>
				<button type="button" class="button-click" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<img src="insta-icon.png">
				<img src="fb-icon.png">
				<img src="tw-icon.png">
			</div>
			<div style="width: 280px; text-align: center; border-bottom: 1px solid #DADADA; line-height: 0.1em; margin: auto"><span style="background: #fff; padding: 0 10px">OR</span></div>
			<form id="login" class="input-box">
				<input type="text" class="input-field" placeholder="User ID" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<div class="check-box"></div>
				<button type="submit" class="submit-button">Log In</button>
			</form>
			<form id="register" class="input-box">
				<input type="text" class="input-field" placeholder="User ID" required>
				<input type="email" class="input-field" placeholder="Email ID" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"><span style="font-size: 12px;bottom: 68px">I agree to the Terms & Conditions</span>
				<button type="submit" class="submit-button">Register</button>
			</form>
		</div>
	</div>
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
	</script>
</body>
</html>
